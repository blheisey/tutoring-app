<!-- templates/base.html -->
 {% load static %}
<!DOCTYPE html>
<html>

<head>
    
<meta charset="utf-8">
<title>{% block title %}Tutoring App{% endblock title %}</title>
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">




</head>


{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Home page</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="add_hours" href="{% url 'add_hours' %}" >Edit\Add hours</a>
        </li>
        
      </ul>
      <span class="navbar-text" >
        {{ user.first_name }} {{ user.last_name }}
      </span>
    </div>
  </div>
</nav>

{% else %}

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Home page</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="signup" href="{% url 'signup' %}"]>signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="login" href="{% url 'login' %}"]>login</a>
        </li>
      </ul>
      <span class="navbar-text">
        You are not logged In
      </span>
    </div>
  </div>
</nav>

{% endif %}

{% block content %}


{% endblock content %}

</main>
</body>
</html>
